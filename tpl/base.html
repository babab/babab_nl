<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="{{ STATIC_URL }}style.css" rel="stylesheet">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js">
    </script>
    <title>{% block title %}{% endblock %} at babab.nl</title>
    {% block head %}
    {% endblock %}
  </head>
  <body {% block body-attr %}{% endblock %}>
    <div id="headernav" class="container">
      <ul class="nav nav-pills">
        {% block menu %}
        {% endblock %}
      </ul>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div><!--/container-->
    <div class="spacer"></div>
    <div class="container">
      <div class="row">
        <div class="span6">
          <small>
            Copyright &copy; 2012 Benjamin Althues
          </small>
        </div><!--/span6-->
        <div class="span6">
          <small class="pull-right">
            <a href="http://github.com/babab/babab_nl/">
              babab.nl
            </a>
            {{ version_babab }} |
            <a href="http://python.org/">
              Python
            </a>
            {{ version_python }} |
            <a href="http://djangoproject.com/">
              Django
            </a>
            {{ version_django }}
          </small>
        </div><!--/span6-->
      </div><!--/row-->
    </div><!--/container-->
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

{# vim: set et ts=2 sw=2 sts=2 ft=htmldjango: #}
